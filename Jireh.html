<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel ="stylesheet" href="styles.css">
</head>
<body>
    <h1>calcU</h1>
    <h4>This page is a calculater.</h4>
    <h4>You need to input two numbers in the boxes below and choose an operation, then the result will be displayed.</h4>
    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">
    <br>
    <button onclick="sum()">+</button>
    <button onclick="diff()">-</button>
    <button onclick="prod()">*</button>
    <button onclick="quo()">/</button>
    <button onclick="rem()">%</button>
    <p id="result">Results will be displayed here.</p>

    <script src="myJS.js"></script>
</body>
</html>
